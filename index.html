<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêì Rooster Crow Counter (Sound Test)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #222; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #count { font-size: 24px; font-weight: bold; color: green; }
    #status { font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter (Sound Test)</h1>
  <button id="startBtn">üéô Start Listening</button>
  <div id="status">Not started</div>
  <div>Crow Count: <span id="count">0</span></div>

  <script>
    let audioContext, analyser, dataArray, source;
    let crowCount = 0;
    const threshold = 20; // sensitivity

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        document.getElementById("status").textContent = "Requesting microphone...";
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        document.getElementById("status").textContent = "Listening...";
        listen();
      } catch (err) {
        document.getElementById("status").textContent = "Microphone error";
        console.error("Microphone error:", err);
      }
    });

    function listen() {
      requestAnimationFrame(listen);
      analyser.getByteFrequencyData(dataArray);

      // Calculate average volume
      let values = 0;
      for (let i = 0; i < dataArray.length; i++) {
        values += dataArray[i];
      }
      let average = values / dataArray.length;

      // Debug log
      console.log("Volume:", average);

      if (average > threshold) {
        crowCount++;
        document.getElementById("status").textContent = "Crow detected!";
        document.getElementById("count").textContent = crowCount;
      }
    }
  </script>
</body>
</html>

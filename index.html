<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooster Crow Counter (Sound Test)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #status { margin-top: 20px; font-weight: bold; }
    #volumeBar { width: 300px; height: 30px; background: #ddd; margin: 20px auto; position: relative; }
    #volumeLevel { height: 100%; background: green; width: 0%; }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter (Sound Test)</h1>
  <button id="startBtn">üéô Start Listening</button>
  <div id="status">Status: Waiting...</div>

  <div id="volumeBar"><div id="volumeLevel"></div></div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const statusDiv = document.getElementById("status");
    const volumeLevel = document.getElementById("volumeLevel");

    startBtn.addEventListener("click", async () => {
      try {
        statusDiv.innerText = "Requesting microphone...";
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);

        const dataArray = new Uint8Array(analyser.fftSize);
        statusDiv.innerText = "Listening...";

        function updateVolume() {
          analyser.getByteTimeDomainData(dataArray);
          let sum = 0;
          for (let i = 0; i < dataArray.length; i++) {
            const value = (dataArray[i] - 128) / 128;
            sum += value * value;
          }
          const rms = Math.sqrt(sum / dataArray.length);
          const percent = Math.min(100, rms * 400);
          volumeLevel.style.width = percent + "%";
          requestAnimationFrame(updateVolume);
        }

        updateVolume();
      } catch (err) {
        console.error(err);
        statusDiv.innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>

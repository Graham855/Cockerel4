<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooster Crow Counter (Adjustable Band + Save)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #meter {
      width: 300px;
      height: 20px;
      background: #eee;
      margin: 10px auto;
      border: 1px solid #333;
      position: relative;
    }
    #level {
      height: 100%;
      background: limegreen;
      width: 0%;
    }
    #controls {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      display: inline-block;
      text-align: left;
    }
    #controls p {
      margin: 8px 0;
    }
    #debug {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter (Adjustable Band + Save)</h1>
  <button id="startBtn">Start Listening</button>
  <p>Status: <span id="status">Idle</span></p>
  <p>Crow Count: <span id="count">0</span></p>

  <!-- Volume meter -->
  <div id="meter"><div id="level"></div></div>

  <!-- Controls -->
  <div id="controls">
    <p>
      <label>Threshold: <span id="thresholdVal">30</span></label><br>
      <input type="range" id="threshold" min="1" max="100" value="30">
    </p>
    <p>
      <label>Cooldown (ms): <span id="cooldownVal">2000</span></label><br>
      <input type="range" id="cooldown" min="500" max="5000" step="100" value="2000">
    </p>
    <p>
      <label>Start Frequency (Hz): <span id="startFreqVal">800</span></label><br>
      <input type="range" id="startFreq" min="100" max="5000" step="50" value="800">
    </p>
    <p>
      <label>End Frequency (Hz): <span id="endFreqVal">2000</span></label><br>
      <input type="range" id="endFreq" min="500" max="8000" step="50" value="2000">
    </p>
    <button id="resetBtn">Reset Count</button>
    <button id="saveBtn">üíæ Save Settings</button>
  </div>

  <!-- Debug log -->
  <div id="debug"></div>

  <script>
    let audioContext, analyser, dataArray, source;
    let isListening = false;
    let crowCount = 0;
    let cooldown = 2000;
    let threshold = 30;
    let startFreq = 800;
    let endFreq = 2000;
    let lastDetection = 0;

    const statusEl = document.getElementById("status");
    const countEl = document.getElementById("count");
    const levelEl = document.getElementById("level");
    const debugEl = document.getElementById("debug");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      debugEl.innerHTML = `[${time}] ${msg}<br>` + debugEl.innerHTML;
    }

    // Load settings from localStorage
    function loadSettings() {
      const savedThreshold = localStorage.getItem("threshold");
      const savedCooldown = localStorage.getItem("cooldown");
      const savedStart = localStorage.getItem("startFreq");
      const savedEnd = localStorage.getItem("endFreq");

      if (savedThreshold) {
        threshold = parseInt(savedThreshold);
        document.getElementById("threshold").value = threshold;
        document.getElementById("thresholdVal").textContent = threshold;
      }
      if (savedCooldown) {
        cooldown = parseInt(savedCooldown);
        document.getElementById("cooldown").value = cooldown;
        document.getElementById("cooldownVal").textContent = cooldown;
      }
      if (savedStart) {
        startFreq = parseInt(savedStart);
        document.getElementById("startFreq").value = startFreq;
        document.getElementById("startFreqVal").textContent = startFreq;
      }
      if (savedEnd) {
        endFreq = parseInt(savedEnd);
        document.getElementById("endFreq").value = endFreq;
        document.getElementById("endFreqVal").textContent = endFreq;
      }
      log("Settings loaded.");
    }

    async function startListening() {
      if (isListening) return;
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        source.connect(analyser);

        isListening = true;
        statusEl.textContent = "Listening...";
        log("Microphone access granted. Listening started.");

        detectLoop();
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        log("Error accessing microphone: " + err.message);
      }
    }

    function detectLoop() {
      if (!isListening) return;

      analyser.getByteFrequencyData(dataArray);

      const nyquist = audioContext.sampleRate / 2;
      const binSize = nyquist / dataArray.length;

      const startBin = Math.floor(startFreq / binSize);
      const endBin = Math.floor(endFreq / binSize);
      let sum = 0;
      for (let i = startBin; i <= endBin; i++) {
        sum += dataArray[i];
      }
      const avgEnergy = sum / (endBin - startBin + 1);

      let percent = Math.min(100, avgEnergy);
      levelEl.style.width = percent + "%";

      log(`Band(${startFreq}-${endFreq}Hz): ${avgEnergy.toFixed(2)}`);

      const now = Date.now();
      if (avgEnergy > threshold && now - lastDetection > cooldown) {
        crowCount++;
        countEl.textContent = crowCount;
        lastDetection = now;
        log("CROW DETECTED! Count: " + crowCount);
      }

      requestAnimationFrame(detectLoop);
    }

    // UI Controls
    document.getElementById("threshold").addEventListener("input", e => {
      threshold = parseInt(e.target.value);
      document.getElementById("thresholdVal").textContent = threshold;
    });

    document.getElementById("cooldown").addEventListener("input", e => {
      cooldown = parseInt(e.target.value);
      document.getElementById("cooldownVal").textContent = cooldown;
    });

    document.getElementById("startFreq").addEventListener("input", e => {
      startFreq = parseInt(e.target.value);
      document.getElementById("startFreqVal").textContent = startFreq;
    });

    document.getElementById("endFreq").addEventListener("input", e => {
      endFreq = parseInt(e.target.value);
      document.getElementById("endFreqVal").textContent = endFreq;
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      crowCount = 0;
      countEl.textContent = crowCount;
      log("Crow count reset.");
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      localStorage.setItem("threshold", threshold);
      localStorage.setItem("cooldown", cooldown);
      localStorage.setItem("startFreq", startFreq);
      localStorage.setItem("endFreq", endFreq);
      log("Settings saved.");
    });

    document.getElementById("startBtn").addEventListener("click", startListening);

    // Load settings on page load
    loadSettings();
  </script>
</body>
</html>

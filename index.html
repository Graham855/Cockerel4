<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooster Crow Counter ‚Äî AI + Stats</title>
</head>
<body>
  <h1>üêì Rooster Crow Counter ‚Äî AI</h1>

  <button id="startButton">Start Listening</button>
  <p id="status">Status: Idle</p>
  <p id="result">Detected: ‚Äî</p>

  <script type="module">
    import * as tmAudio from "https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.esm.js";

    let model, microphone;

    async function init() {
      const modelURL = "model.json";
      const metadataURL = "metadata.json";

      console.log("Loading model...");
      document.getElementById("status").innerText = "Loading model...";

      try {
        model = await tmAudio.load(modelURL, metadataURL);
        console.log("‚úÖ Model loaded");
        document.getElementById("status").innerText = "Model loaded ‚úÖ";
      } catch (err) {
        console.error("‚ùå Failed to load model:", err);
        document.getElementById("status").innerText = "‚ùå Failed to load model!";
        return;
      }

      microphone = new tmAudio.mic();
      await microphone.open();
      console.log("üé§ Microphone ready");
      document.getElementById("status").innerText = "Listening...";
    }

    async function predict() {
      if (!model || !microphone) {
        console.error("‚ùå Model or microphone not ready");
        return;
      }

      const prediction = await model.predict(microphone);
      console.log("Prediction:", prediction);

      // find the class with highest probability
      let highest = prediction[0];
      for (let i = 1; i < prediction.length; i++) {
        if (prediction[i].probability > highest.probability) {
          highest = prediction[i];
        }
      }

      document.getElementById("result").innerText =
        `Detected: ${highest.className} (${highest.probability.toFixed(2)})`;
    }

    document.getElementById("startButton").addEventListener("click", async () => {
      await init();
      setInterval(predict, 500);
    });
  </script>
</body>
</html>

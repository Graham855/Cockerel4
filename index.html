<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooster Crow Counter ‚Äî AI + Stats + CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8/dist/teachablemachine-audio.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #222; }
    .settings, .logs { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    .charts { margin-top: 20px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter ‚Äî AI + Stats + CSV</h1>

  <div id="live">
    <button id="startBtn">Start Listening</button>
    <p>Status: <span id="status">Idle</span></p>
    <p>Detected: <span id="detected">‚Äî</span></p>
    <p>Session Count: <span id="sessionCount">0</span></p>
    <p>Today (logs) total: <span id="todayCount">0</span></p>
    <textarea id="logBox" rows="6" cols="50" readonly></textarea>
  </div>

  <div class="settings">
    <h3>‚öô Settings</h3>
    <label>Model Confidence Threshold:
      <input type="range" id="confidence" min="0" max="1" step="0.01" value="0.6">
      <span id="confVal">0.60</span>
    </label><br><br>

    <label><input type="checkbox" id="useFreq" checked> Use Frequency Filter (optional)</label><br>
    <label>Band Threshold (energy):
      <input type="range" id="bandThresh" min="0" max="100" value="30">
      <span id="bandVal">30</span>
    </label><br><br>

    <label>Band Start Frequency (Hz):
      <input type="number" id="bandStart" value="800">
    </label><br>
    <label>Band End Frequency (Hz):
      <input type="number" id="bandEnd" value="2000">
    </label><br><br>

    <label>Cooldown (ms):
      <input type="range" id="cooldown" min="500" max="5000" step="100" value="2000">
      <span id="coolVal">2000</span>
    </label><br><br>

    <button id="saveSettings">Save Settings</button>
    <button id="resetSession">Reset Session Count</button>
    <button id="clearLogs">Clear Logs</button>
    <button id="exportLogs">Export Logs (CSV)</button>
  </div>

  <div class="logs">
    <h3>üìä Logs</h3>
    <h4>Today ‚Äî hourly</h4>
    <table border="1" id="hourlyLog">
      <tr><th>Hour</th><th>Count</th></tr>
    </table>
    <h4>Daily totals</h4>
    <table border="1" id="dailyLog">
      <tr><th>Date</th><th>Count</th></tr>
    </table>
  </div>

  <div class="charts">
    <h3>üìà Charts</h3>
    <canvas id="dailyChart" width="400" height="200"></canvas>
    <canvas id="hourlyChart" width="400" height="200"></canvas>
  </div>

<script>
let sessionCount = 0;
let todayCount = 0;
let cooldownActive = false;
let logs = { hourly: {}, daily: {} };

let settings = {
  confidence: 0.6,
  useFreq: true,
  bandThresh: 30,
  bandStart: 800,
  bandEnd: 2000,
  cooldown: 2000
};
if (localStorage.getItem("crowSettings")) {
  settings = JSON.parse(localStorage.getItem("crowSettings"));
}

const startBtn = document.getElementById("startBtn");
const statusEl = document.getElementById("status");
const detectedEl = document.getElementById("detected");
const sessionEl = document.getElementById("sessionCount");
const todayEl = document.getElementById("todayCount");
const logBox = document.getElementById("logBox");

const hourlyChart = new Chart(document.getElementById("hourlyChart"), {
  type: "bar",
  data: { labels: Array.from({ length: 24 }, (_, i) => i + ":00"), datasets: [{ label: "Crows per Hour", data: Array(24).fill(0), backgroundColor: "rgba(75,192,192,0.6)" }] }
});
const dailyChart = new Chart(document.getElementById("dailyChart"), {
  type: "line",
  data: { labels: [], datasets: [{ label: "Daily Crows", data: [], borderColor: "rgba(255,99,132,1)" }] }
});

document.getElementById("confidence").value = settings.confidence;
document.getElementById("confVal").textContent = settings.confidence;
document.getElementById("useFreq").checked = settings.useFreq;
document.getElementById("bandThresh").value = settings.bandThresh;
document.getElementById("bandVal").textContent = settings.bandThresh;
document.getElementById("bandStart").value = settings.bandStart;
document.getElementById("bandEnd").value = settings.bandEnd;
document.getElementById("cooldown").value = settings.cooldown;
document.getElementById("coolVal").textContent = settings.cooldown;

document.getElementById("saveSettings").addEventListener("click", () => {
  settings.confidence = parseFloat(document.getElementById("confidence").value);
  settings.useFreq = document.getElementById("useFreq").checked;
  settings.bandThresh = parseInt(document.getElementById("bandThresh").value);
  settings.bandStart = parseInt(document.getElementById("bandStart").value);
  settings.bandEnd = parseInt(document.getElementById("bandEnd").value);
  settings.cooldown = parseInt(document.getElementById("cooldown").value);
  localStorage.setItem("crowSettings", JSON.stringify(settings));
  alert("Settings saved ‚úÖ");
});

document.getElementById("resetSession").addEventListener("click", () => {
  sessionCount = 0;
  sessionEl.textContent = 0;
});

document.getElementById("clearLogs").addEventListener("click", () => {
  logs = { hourly: {}, daily: {} };
  logBox.value = "";
  updateTables();
  updateCharts();
});

document.getElementById("exportLogs").addEventListener("click", () => {
  let csv = "Date,Hour,Count\n";
  for (let date in logs.daily) {
    for (let hour in logs.hourly[date]) {
      csv += `${date},${hour},${logs.hourly[date][hour]}\n`;
    }
  }
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  saveAs(blob, "crow_logs.csv");
});

startBtn.addEventListener("click", async () => {
  statusEl.textContent = "Listening...";
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const audioCtx = new AudioContext();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  source.connect(analyser);
  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function detect() {
    analyser.getByteFrequencyData(dataArray);

    let energy = 0;
    let start = Math.floor(settings.bandStart / (audioCtx.sampleRate / analyser.fftSize));
    let end = Math.floor(settings.bandEnd / (audioCtx.sampleRate / analyser.fftSize));
    for (let i = start; i < end; i++) {
      energy += dataArray[i];
    }
    energy /= (end - start);

    if (!cooldownActive && energy > settings.bandThresh) {
      logDetection("Cockerel");
    }

    requestAnimationFrame(detect);
  }
  detect();
});

function logDetection(label) {
  cooldownActive = true;
  setTimeout(() => cooldownActive = false, settings.cooldown);

  sessionCount++;
  todayCount++;
  sessionEl.textContent = sessionCount;
  todayEl.textContent = todayCount;
  detectedEl.textContent = label;
  logBox.value += `${new Date().toLocaleTimeString()} ‚Äî ${label}\n`;

  const date = new Date().toLocaleDateString();
  const hour = new Date().getHours();
  if (!logs.daily[date]) logs.daily[date] = 0;
  if (!logs.hourly[date]) logs.hourly[date] = {};
  if (!logs.hourly[date][hour]) logs.hourly[date][hour] = 0;
  logs.daily[date]++;
  logs.hourly[date][hour]++;

  updateTables();
  updateCharts();
}

function updateTables() {
  const hourlyTable = document.getElementById("hourlyLog");
  hourlyTable.innerHTML = "<tr><th>Hour</th><th>Count</th></tr>";
  const today = new Date().toLocaleDateString();
  if (logs.hourly[today]) {
    for (let hour = 0; hour < 24; hour++) {
      let count = logs.hourly[today][hour] || 0;
      hourlyTable.innerHTML += `<tr><td>${hour}:00</td><td>${count}</td></tr>`;
    }
  }

  const dailyTable = document.getElementById("dailyLog");
  dailyTable.innerHTML = "<tr><th>Date</th><th>Count</th></tr>";
  for (let date in logs.daily) {
    dailyTable.innerHTML += `<tr><td>${date}</td><td>${logs.daily[date]}</td></tr>`;
  }
}

function updateCharts() {
  const today = new Date().toLocaleDateString();
  hourlyChart.data.datasets[0].data = Array(24).fill(0);
  if (logs.hourly[today]) {
    for (let h in logs.hourly[today]) {
      hourlyChart.data.datasets[0].data[h] = logs.hourly[today][h];
    }
  }
  hourlyChart.update();

  dailyChart.data.labels = Object.keys(logs.daily);
  dailyChart.data.datasets[0].data = Object.values(logs.daily);
  dailyChart.update();
}
</script>
</body>
</html>

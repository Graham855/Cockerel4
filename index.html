<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooster Crow Counter (Simple)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { font-size: 28px; }
    #count { font-size: 40px; color: green; margin: 20px; }
    #status { margin: 10px; font-weight: bold; }
    #bar { width: 300px; height: 20px; background: #ddd; margin: 20px auto; }
    #level { height: 100%; width: 0; background: limegreen; }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter</h1>
  <button id="startBtn">üé§ Start Listening</button>
  <div id="status">Click Start to begin...</div>
  <div id="bar"><div id="level"></div></div>
  <div>Crow Count: <span id="count">0</span></div>

  <script>
    let audioContext, analyser, dataArray, source;
    let crowCount = 0;
    let isListening = false;
    let lastCrowTime = 0;

    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const countEl = document.getElementById("count");
    const levelEl = document.getElementById("level");

    startBtn.onclick = async () => {
      if (isListening) return;
      isListening = true;
      statusEl.textContent = "Listening...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        listenLoop();
      } catch (err) {
        statusEl.textContent = "Microphone error: " + err.message;
      }
    };

    function listenLoop() {
      requestAnimationFrame(listenLoop);
      analyser.getByteTimeDomainData(dataArray);

      // Calculate average volume
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = (dataArray[i] - 128) / 128.0;
        sum += v * v;
      }
      const volume = Math.sqrt(sum / dataArray.length);

      // Update bar
      const percent = Math.min(100, volume * 400); 
      levelEl.style.width = percent + "%";

      // Threshold detection
      if (volume > 0.15) { 
        const now = Date.now();
        if (now - lastCrowTime > 2000) {  // 2 sec gap between crows
          crowCount++;
          countEl.textContent = crowCount;
          lastCrowTime = now;
        }
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐓 Rooster Crow Counter (Sound Test)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { font-size: 28px; }
    #count { font-size: 28px; color: green; font-weight: bold; }
    button { margin: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>🐓 Rooster Crow Counter (Sound Test)</h1>
  <button onclick="startListening()">🎤 Start Listening</button>
  <div id="status">Not listening...</div>
  <div>Crow Count: <span id="count">0</span></div>

  <script>
    let crowCount = 0;
    let isListening = false;
    let lastCrowTime = 0;
    const cooldown = 3000; // 3 seconds between valid crows

    async function startListening() {
      const statusEl = document.getElementById("status");
      const countEl = document.getElementById("count");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.fftSize);
        isListening = true;
        statusEl.textContent = "Listening...";

        function detect() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

          if (volume > 35) {
            const now = Date.now();
            if (now - lastCrowTime > cooldown) {
              crowCount++;
              lastCrowTime = now;
              statusEl.textContent = "Crow detected!";
              countEl.textContent = crowCount;
            }
          }

          if (isListening) requestAnimationFrame(detect);
        }

        detect();
      } catch (err) {
        console.error("Microphone error:", err);
        statusEl.textContent = "Microphone access denied.";
      }
    }
  </script>
</body>
</html>

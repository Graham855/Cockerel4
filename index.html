<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microphone Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #status { font-size: 1.2em; margin-top: 20px; color: darkblue; }
    #error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Microphone Permission Test</h1>
  <p id="status">Requesting microphone access...</p>
  <p id="error"></p>

  <script>
    async function testMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById("status").textContent = "✅ Microphone access granted!";
        console.log("Microphone stream:", stream);
      } catch (err) {
        document.getElementById("status").textContent = "❌ Microphone access denied.";
        document.getElementById("error").textContent = err.message;
        console.error("Microphone error:", err);
      }
    }
    testMic();
  </script>
</body>
</html>

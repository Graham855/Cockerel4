<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooster Crow Counter ‚Äî AI + Stats + CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #222; }
    #settings, #logs, #charts { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .setting { margin: 5px 0; }
    .label { font-weight: bold; }
    .log-box { width: 100%; height: 80px; }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter ‚Äî AI + Stats + CSV</h1>

  <div id="live">
    <button id="startBtn">Start Listening</button>
    <p>Status: <span id="status">Idle</span></p>
    <p>Detected: <span id="detected">‚Äî</span></p>
    <p>Session Count: <span id="sessionCount">0</span></p>
    <p>Today (logs) total: <span id="todayCount">0</span></p>
    <textarea class="log-box" id="logBox" readonly></textarea>
  </div>

  <div id="settings">
    <h3>‚öô Settings</h3>
    <div class="setting">
      <label class="label">Model Confidence Threshold:</label>
      <input type="range" id="confidenceThreshold" min="0" max="1" step="0.01" value="0.6">
    </div>
    <div class="setting">
      <label><input type="checkbox" id="useFreqFilter" checked> Use Frequency Filter (optional)</label>
    </div>
    <div class="setting">
      <label class="label">Band Threshold (energy):</label>
      <input type="range" id="bandThreshold" min="0" max="100" step="1" value="30">
    </div>
    <div class="setting">
      <label class="label">Band Start Frequency (Hz):</label>
      <input type="number" id="bandStart" value="800" min="20" max="20000">
    </div>
    <div class="setting">
      <label class="label">Band End Frequency (Hz):</label>
      <input type="number" id="bandEnd" value="2000" min="20" max="20000">
    </div>
    <div class="setting">
      <label class="label">Cooldown (ms):</label>
      <input type="range" id="cooldown" min="100" max="5000" step="100" value="2000">
    </div>
    <button id="saveBtn">Save Settings</button>
    <button id="resetSessionBtn">Reset Session Count</button>
    <button id="clearLogsBtn">Clear Logs</button>
    <button id="exportBtn">Export Logs (CSV)</button>
  </div>

  <div id="logs">
    <h3>üìä Logs</h3>
    <p><strong>Today ‚Äî hourly</strong></p>
    <table border="1" id="hourlyLog"><tr><th>Hour</th><th>Count</th></tr></table>
    <p><strong>Daily totals</strong></p>
    <table border="1" id="dailyLog"><tr><th>Date</th><th>Count</th></tr></table>
  </div>

  <script>
    let model;
    let sessionCount = 0;
    let todayCount = 0;
    let logs = [];

    async function loadModel() {
      try {
        model = await tf.loadLayersModel("model.json");
        console.log("‚úÖ Model loaded");
      } catch (err) {
        console.error("‚ùå Model load failed", err);
      }
    }

    function startListening() {
      document.getElementById("status").innerText = "Listening...";
      // TODO: Hook microphone + model prediction here
    }

    function exportCSV() {
      let csv = "Date,Hour,Count\n";
      logs.forEach(l => {
        csv += `${l.date},${l.hour},${l.count}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "crow_logs.csv";
      a.click();
    }

    document.getElementById("startBtn").addEventListener("click", startListening);
    document.getElementById("exportBtn").addEventListener("click", exportCSV);

    // Load the model on page load
    loadModel();
  </script>
</body>
</html>

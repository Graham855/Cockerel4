<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rooster Crow Counter (Frequency Filter)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #meter {
      width: 300px;
      height: 20px;
      background: #eee;
      margin: 10px auto;
      border: 1px solid #333;
      position: relative;
    }
    #level {
      height: 100%;
      background: limegreen;
      width: 0%;
    }
    #controls {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      display: inline-block;
      text-align: left;
    }
    #debug {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>üêì Rooster Crow Counter (Frequency Filter)</h1>
  <button id="startBtn">Start Listening</button>
  <p>Status: <span id="status">Idle</span></p>
  <p>Crow Count: <span id="count">0</span></p>

  <!-- Volume meter -->
  <div id="meter"><div id="level"></div></div>

  <!-- Controls -->
  <div id="controls">
    <p>
      <label>Frequency Threshold: <span id="thresholdVal">30</span></label><br>
      <input type="range" id="threshold" min="1" max="100" value="30">
    </p>
    <p>
      <label>Cooldown (ms): <span id="cooldownVal">2000</span></label><br>
      <input type="range" id="cooldown" min="500" max="5000" step="100" value="2000">
    </p>
    <button id="resetBtn">Reset Count</button>
  </div>

  <!-- Debug log -->
  <div id="debug"></div>

  <script>
    let audioContext, analyser, dataArray, source;
    let isListening = false;
    let crowCount = 0;
    let cooldown = 2000;
    let threshold = 30;
    let lastDetection = 0;

    const statusEl = document.getElementById("status");
    const countEl = document.getElementById("count");
    const levelEl = document.getElementById("level");
    const debugEl = document.getElementById("debug");
    const thresholdSlider = document.getElementById("threshold");
    const cooldownSlider = document.getElementById("cooldown");
    const thresholdVal = document.getElementById("thresholdVal");
    const cooldownVal = document.getElementById("cooldownVal");
    const resetBtn = document.getElementById("resetBtn");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      debugEl.innerHTML = `[${time}] ${msg}<br>` + debugEl.innerHTML;
    }

    async function startListening() {
      if (isListening) return;
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        source.connect(analyser);

        isListening = true;
        statusEl.textContent = "Listening...";
        log("Microphone access granted. Listening started.");

        detectLoop();
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
        log("Error accessing microphone: " + err.message);
      }
    }

    function detectLoop() {
      if (!isListening) return;

      analyser.getByteFrequencyData(dataArray);

      const nyquist = audioContext.sampleRate / 2;
      const binSize = nyquist / dataArray.length;

      // Calculate energy in 800‚Äì2000 Hz range
      const startBin = Math.floor(800 / binSize);
      const endBin = Math.floor(2000 / binSize);
      let sum = 0;
      for (let i = startBin; i <= endBin; i++) {
        sum += dataArray[i];
      }
      const avgEnergy = sum / (endBin - startBin + 1);

      // Update meter
      let percent = Math.min(100, avgEnergy);
      levelEl.style.width = percent + "%";

      log("FreqBand(800‚Äì2000Hz): " + avgEnergy.toFixed(2));

      const now = Date.now();
      if (avgEnergy > threshold && now - lastDetection > cooldown) {
        crowCount++;
        countEl.textContent = crowCount;
        lastDetection = now;
        log("CROW DETECTED! Count: " + crowCount);
      }

      requestAnimationFrame(detectLoop);
    }

    // UI controls
    thresholdSlider.addEventListener("input", () => {
      threshold = parseInt(thresholdSlider.value);
      thresholdVal.textContent = threshold;
      log("Threshold set to " + threshold);
    });

    cooldownSlider.addEventListener("input", () => {
      cooldown = parseInt(cooldownSlider.value);
      cooldownVal.textContent = cooldown;
      log("Cooldown set to " + cooldown + " ms");
    });

    resetBtn.addEventListener("click", () => {
      crowCount = 0;
      countEl.textContent = crowCount;
      log("Crow count reset.");
    });

    document.getElementById("startBtn").addEventListener("click", startListening);
  </script>
</body>
</html>
